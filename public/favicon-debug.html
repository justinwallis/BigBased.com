<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favicon Debug</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon0.svg" type="image/svg+xml">
  <link rel="icon" href="/icon1.png" type="image/png">
  <link rel="apple-touch-icon" href="/apple-icon.png">
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .favicon-test {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .favicon-test img {
      max-width: 64px;
      max-height: 64px;
      border: 1px solid #eee;
      margin-right: 10px;
    }
    .status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 14px;
      margin-left: 10px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    h1 {
      margin-bottom: 30px;
    }
    .instructions {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Favicon Debug Page</h1>
  
  <div class="instructions">
    <p>This page tests if your favicon files are properly accessible. Check the status of each file below.</p>
    <p>If any file shows as "Not Found", make sure the file exists in your public directory and has the correct permissions.</p>
  </div>
  
  <div id="results">Loading...</div>

  <script>
    // Function to check if a file exists
    async function checkFileExists(url) {
      try {
        const response = await fetch(url, { method: 'HEAD' });
        return response.ok;
      } catch (error) {
        return false;
      }
    }

    // Function to check image loading
    function checkImageLoads(url) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = url;
      });
    }

    // Files to check
    const files = [
      { name: 'favicon.ico', path: '/favicon.ico', type: 'image' },
      { name: 'icon0.svg', path: '/icon0.svg', type: 'image' },
      { name: 'icon1.png', path: '/icon1.png', type: 'image' },
      { name: 'apple-icon.png', path: '/apple-icon.png', type: 'image' },
      { name: 'manifest.json', path: '/manifest.json', type: 'json' }
    ];

    // Check all files and display results
    async function checkAllFiles() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      for (const file of files) {
        const fileDiv = document.createElement('div');
        fileDiv.className = 'favicon-test';
        
        // Create header with file name
        const header = document.createElement('h3');
        header.textContent = file.name;
        fileDiv.appendChild(header);
        
        // Check if file exists
        const exists = await checkFileExists(file.path);
        
        // For images, also check if they load properly
        let loads = false;
        if (file.type === 'image' && exists) {
          loads = await checkImageLoads(file.path);
        }
        
        // Create content
        const content = document.createElement('div');
        content.style.display = 'flex';
        content.style.alignItems = 'center';
        
        // For images, show preview
        if (file.type === 'image' && exists && loads) {
          const img = document.createElement('img');
          img.src = file.path;
          img.alt = file.name;
          content.appendChild(img);
        }
        
        // Show status
        const status = document.createElement('div');
        
        if (exists) {
          if (file.type === 'image') {
            if (loads) {
              status.innerHTML = `Path: ${file.path} <span class="status success">Found & Loads</span>`;
            } else {
              status.innerHTML = `Path: ${file.path} <span class="status error">Found but Doesn't Load</span>`;
            }
          } else {
            status.innerHTML = `Path: ${file.path} <span class="status success">Found</span>`;
          }
        } else {
          status.innerHTML = `Path: ${file.path} <span class="status error">Not Found</span>`;
        }
        
        content.appendChild(status);
        fileDiv.appendChild(content);
        resultsDiv.appendChild(fileDiv);
      }
    }

    // Run the checks
    checkAllFiles();
  </script>
</body>
</html>
